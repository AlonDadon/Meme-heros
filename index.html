<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.css">

    <link rel="shortcut icon" href="img/favIcon/logo/favicon-32x32.png" type="image/x-icon">
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <nav>
        <div class="main-nav flex space-between container">
            <a onclick="onShowGallery()" class="logo font-big" href="#">Meme heros</a>
            <ul class="link-container flex space-evenly column color-light font-big">
                <li>
                    <a href="#" onclick="onShowGallery()">ðŸŽ¨Gallery</a>
                </li>
                <li>
                    <a href="#">ðŸŽ´Memes</a>
                </li>
                <li>
                    <a href="#">ðŸ“„About</a>
                </li>
            </ul>
            <button class="btn-menu font-med" onclick="toggleMenu()">â˜°</button>
        </div>
    </nav>

    <header ont class="main-header container flex column color-light">
        <h1 class="color-dark">Meme heros generator</h1>
        <h2>Create your own hero card</h2>
        <h3>The most popular</h3>
        <ul class="tag-container font-med flex space-evenly">
            <li>
                <a href="">Funny</a>
            </li>
            <li>
                <a href="">Love</a>
            </li>
            <li>
                <a href="">Action</a>
            </li>
            <li>
                <a href="">Dark</a>
            </li>
            <li>
                <a href="">Action</a>
            </li>
        </ul>
    </header>



    <main class="main-container container">
        <section class="gallery-container"></section>

        <section class="generator-container flex flex-center column hidden">

            <section class="canvas-container">
                <canvas id="canvas" width="400" height="400"></canvas>
            </section>

            <section class="user-controller-container">
                <h4 class="hidden">Controller</h4>

                <div class="main-user-controller flex space-evenly font-small">
                    <button class="btn btn-add-line " onclick="onAddLine()"></button>
                    <button class="btn btn-remove-line " onclick="onRemoveLine()"></button>
                    <button class="btn btn-swicth-line" onclick="onSwitchLine()"></button>
                    <input class="add-txt-input" name="addTxt" oninput="onAddTxt(this.value)" type="text">
                    <label class="btn update-fill ">
                        <input class="hide color-input" oninput="onUpdateFill(this.value)" type="color">
                    </label>
                    <label class="btn update-stroke ">
                        <input class="hide color-input" oninput="onUpdateStroke(this.value)" type="color">
                    </label>
                    <button class="btn btn-align-left btn" onclick="onUpdateTxtAlign('left')"></button>
                    <button class="btn btn-align-center" onclick="onUpdateTxtAlign('center')"></button>
                    <button class="btn btn-align-right " onclick="onUpdateTxtAlign('right')"></button>
                </div>

                <div class="second-user-controller flex space-evenly font-small">
                    <!-- <button class="btn-move-up btn-move" onclick="onMoveLine(-1)"></button>
                            <button class="btn-move-down btn-move" onclick="onMoveLine(1)"></button> -->
                    <label class="update-font-size">Font size: <span class="font-size"></span>
                        <input name="fontSize" oninput="onUpdateFontSize(this.value)" type="range" min="16" max="70"
                            value="22">
                    </label>
                    <select class="select-font" onchange="onUpdateFontFamily(this.value)">
                        <option value="rockSalt">Rock salt</option>
                        <option value="fantasy">fantasy</option>
                        <option value="cursive">cursive</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>

                <div class="third-user-controller  flex column align-center">
                    <form method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Publish</button>
                        <a href="#" class="btn " onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
                        <div class="share-container flex"></div>
                    </form>
                    <label class="btn">Upload image
                        <input class="hidden" type="file" class="file-input " name="image" onchange="onImgInput(event)">
                    </label>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer-container flex flex-center align-center column bg-dark color-light">
        <a class="logo font-big" href="#">Meme heros</a>
        <small class="flex align-center">&copy; A.D.A 2021 - All Rights Reserved </small>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/service-meme.js"></script>
    <script src="js/controller-meme.js"></script>
</body>

</html>
